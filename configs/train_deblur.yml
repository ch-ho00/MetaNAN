### INPUT
expname                     : nan_src3_deblur # _preBPN_latent4_blurRender_deblur
render_stride               : 2  # used in evaluation
distributed                 : False

## dataset
train_dataset               : deblur_scene
eval_dataset                : deblur_scene_test
# eval_scenes                 : ['blurstair'] #[fern, orchids, flower, horns, leaves, room, trex, fortress]

### TRAINING
n_iters                     : 255000
N_rand                      : 512
lrate_feature               : 0.001
lrate_mlp                   : 0.0005
lrate_decay_factor          : 0.5
lrate_decay_steps           : 50000
losses                      : [l2, l1, l1_grad, ssim]
losses_weights              : [0,  1,  0,       0]
workers                     : 0

degae_feat                  : False
degae_feat_ckpt             : ./ckpts/0619.pth #./ckpts/model_045000.pth
coarse_feat_dim             : 32
fine_feat_dim               : 32
img_size                    : 256
weightsum_filtered          : False
bpn_prenet                  : False #True
bpn_per_img                 : False #True
ft_embed_fc                 : False #True
cond_renderer               : False
blur_render                 : False #True
train_scenes                : [blurfactory]
lambda_align_loss           : 0.0
num_source_views            : 3
num_latent                  : 4

### TESTING
chunk_size                  : 2048 #2048 # can be bigger depend on the gpu memory

### RENDERING
N_importance                : 64
N_samples                   : 64
inv_uniform                 : True
white_bkgd                  : False

### CONSOLE AND TENSORBOARD
i_img                       : 2500
i_print                     : 100
i_tb                        : 20
i_weights                   : 5000

### additional
#ckpt_path                   : out/NAN/model_255000.pth   # use this if you want to train from a specific checkpoint.
no_load_opt                 : False
no_load_scheduler           : False
sup_clean                   : True

include_target              : False  # set to False if you want to synthesize images rather than denoise the images
eval_gain                    : [20, 16, 8]
std                         : [-3.0, -0.5, -2.0, -0.5]


views_attn                  : True
kernel_size                 : [3, 3]
pre_net                     : True
noise_feat                  : False
rgb_weights                 : True

local_rank                  : 0